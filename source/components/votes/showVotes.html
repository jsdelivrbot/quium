<div class="">
  <div class="modal-header">
      <h3 class="modal-title">{{votes.count}} crowdits</h3>
  </div>
  <div class="modal-body">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="vote in votes.votes">
        <span class="pull-right" ng-bind="vote.time | date:'dd-MM-yyyy HH:mm'"></span>
        <h3 ng-bind="vote.vote" class="pull-left"></h3>
        <user-card user="vote.user">
        </user>
      </li>
    </ul>
  </div>
  <div class="modal-footer">
      <button class="btn btn-warning" ng-click="$dismiss()" translate="close"></button>
  </div>
</div>
