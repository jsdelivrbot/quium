<nav ng-hide="hide" class="paramsNav">
 <h4 translate="paramsNav.titles.{{key}}"></h4>
 <ul class="nav nav-pills nav-stacked">
 <li ng-class="{active:params[key] === value}" ng-repeat="value in options">
  <a ng-click="params[key] = value"><span translate="paramsNav.{{key}}.{{value}}"></span>
  </a>
 </li>
 </ul>
</nav>
