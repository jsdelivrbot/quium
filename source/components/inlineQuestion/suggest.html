<div>
  <div class="suggest" ng-if="match.model.search">
    <div class="pull-right">
      <i class="fa fa-fw fa-2x fa-search" > </i>
    </div>
    <div class="media-body" >
      <h4 class="media-heading" translate="inlineQuestion.search"></h4>
    </div>
  </div>

  <div class="suggest" ng-if="match.model.notFound">
    <div class="pull-right">
      <i class="fa fa-fw fa-2x fa-times" > </i>
    </div>
    <div class="media-body" >
      <h4 class="media-heading" translate="inlineQuestion.notFound"></h4>
    </div>
  </div>

  <div class="suggest" ng-if="match.model.url">
    <div class="pull-left">
      <img style="width:50px" class="media-object" ng-src="{{match.model.image}}" >
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{match.model.name || match.model.nick || '---'}}</h4>
      <a target="_blank" ng-href="{{match.model.url}}" ng-bind="match.model.url"></a>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
